kumuluzee:
  name: uporabniki-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/UsersDS
      connection-url: jdbc:postgresql://localhost:5432/uporabniki
      username: dbuser
      password: postgres
      max-pool-size: 20
  openapi-mp:
    enabled: true
    servlet:
      mapping: /openapi-spec
    scan:
      packages: si.fri.rso.skupina1.uporabniki.api.v1
    servers: http://localhost:8080/v1
    ui:
      mapping: /openapi
      server-auto-config:
        enabled: false
        original-uri-check: false
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/UsersDS
      http-health-check:
        - connection-url: http://localhost:8080/v1/users
          type: readyness
        - connection-url: http://localhost:8080/openapi
          type: readyness
rest-properties:
  maintenance-mode: false
  broken: false
